<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators" >
    <li data-target="#carousel-example-generic" ng-repeat="(index, post) in posts" data-slide-to="{{index}}" class="{{ (index == 0)? 'active' : ''"></li>
  </ol>

<div class="carousel-inner carousel-inner1"  role= "listbox" style="width:100%; height:80%">

<div ng-repeat="(index, post) in posts" class="{{ (index == 0)? 'item active' : 'item'}}" >
         
    
      <img ng-src="{{post.image}}"  class="tamanio">
      <div class="carousel-caption">
        <h4 class="fondoTitulo">
            {{post.description}}
        </h4>

      </div>
      
    </div>
  </div>

  <a class="left carousel-control" id="izquierda" href="" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" id="derecha" href="" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

   
</div>
